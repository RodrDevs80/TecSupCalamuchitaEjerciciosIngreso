<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./ejercicio149.js"></script>
    <title>Conversor de Monedas</title>
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/965HyDtVkP-TqqPv-rit_CY-V-JVHapL9Dc057CeOezMO4Uv-RtAQ2EFyIiWin7xa1I"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"

</head>

<body>
    <main id="main">
        <h1>Conversor de Monedas</h1>
        <img src="./img/conversor.png" alt="conversor">
        <label for="monto">Ingrese el Monto</label>
        <input type="number" id="monto">
        <label for="seleccion1">Selecciona una opci√≥n:</label>
        <select id="seleccion1" name="seleccion1">
            <option value="dolares">Dolar</option>
            <option value="euros">Euro</option>
            <option value="pesos">Peso Arg.</option>
        </select>
        <label for="seleccion2">Selecciona a que moneda que desea convertir:</label>
        <select id="seleccion2" name="seleccion2">
            <option value="dolares">Dolar</option>
            <option value="euros">Euro</option>
            <option value="pesos">Peso Arg.</option>
        </select>
        <button id="btn-convertir">Convertir</button>
        <div class="barra" id="barra-de-carga">
            <div class="progreso inicio" id="progreso"></div>
        </div>
    </main>
    <div class="modal hide" id="modal">
        <h1 class="resultado" id="resultado"></h1>
        <img src="./img/dinero.avif" alt="">
        <button id="btn-nueva-conversion">Realizar una nueva conversion</button>
    </div>



</body>
